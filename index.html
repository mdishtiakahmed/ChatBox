<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লাইভ ভিডিও &amp; চ্যাট</title>
  <style>
    /* Basic Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ece5dd;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Dark theme (toggle by adding .dark-theme class to body) */
    body.dark-theme {
      background-color: #1e1e1e;
      color: #ddd;
    }
    /* Login Section */
    #loginSection {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #loginSection h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #loginSection label,
    #loginSection select,
    #loginSection input,
    #loginSection button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    #loginSection button {
      background: #075E54;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #loginSection button:hover {
      background: #0a7a71;
    }
    /* Main App Section */
    #appSection {
      display: none;
      height: 100vh;
      flex-direction: column;
    }
    header.header {
      background-color: #075E54;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header.header h1 {
      font-size: 20px;
    }
    /* Profile button: 50% rounded */
    .profile-btn {
      background: #fff;
      color: #075E54;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    /* Main layout: Sidebar & Chat area */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    aside.contacts {
      width: 250px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }
    aside.contacts h3 {
      margin-bottom: 10px;
      text-align: center;
    }
    aside.contacts ul {
      list-style: none;
      padding: 0;
    }
    aside.contacts li {
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }
    aside.contacts li:hover,
    aside.contacts li.active {
      background: #d0f0d0;
    }
    aside.contacts li img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    aside.contacts button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #075E54;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Chat Section */
    section.chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
      position: relative;
    }
    .chat-header {
      background: #075E54;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header .call-actions button {
      background: #34B7F1;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 8px 0;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 15px;
      display: flex;
      align-items: flex-start;
      clear: both;
    }
    .message.self {
      background: #dcf8c6;
      float: right;
      text-align: right;
      flex-direction: row-reverse;
    }
    .message.peer {
      background: #fff;
      float: left;
      text-align: left;
    }
    .message.system {
      background: #e0e0e0;
      text-align: center;
      margin: 10px auto;
      max-width: 90%;
      font-size: 12px;
    }
    .message img.avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    .message.self img.avatar {
      margin-left: 8px;
      margin-right: 0;
    }
    /* Chat input area */
    .chat-input-container {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
      align-items: center;
    }
    .chat-input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input-container .send-btn {
      padding: 8px 12px;
      margin-left: 5px;
      background: #075E54;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-input-container #fileBtn {
      padding: 8px 12px;
      margin-right: 5px;
      background: #999;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Fullscreen Modal for Calls */
    .modal {
      display: none;
      position: fixed;
      z-index: 11000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      overflow: auto;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 12000;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    #remoteVideo {
      width: 100%;
      height: auto;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 5px;
      transform: scaleX(-1);
    }
    .call-end-btn {
      margin-top: 20px;
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
    /* Profile Modal */
    .profile-modal {
      display: none;
      position: fixed;
      z-index: 12000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .profile-modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .profile-modal-content h3 {
      margin-bottom: 15px;
    }
    .profile-modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .profile-modal-content input[type="text"],
    .profile-modal-content input[type="file"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .profile-modal-content button {
      margin-top: 15px;
      padding: 10px;
      background: #075E54;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    /* Media Queries for Mobile */
    @media (max-width: 600px) {
      aside.contacts {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      .main {
        flex-direction: column;
      }
      header.header h1 {
        font-size: 18px;
      }
      .profile-btn {
        padding: 6px 10px;
      }
      #localVideo {
        width: 120px;
      }
      .chat-input-container input[type="text"] {
        font-size: 14px;
      }
      .chat-input-container .send-btn,
      .chat-input-container #fileBtn {
        font-size: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection">
    <h2>লগইন</h2>
    <label for="accountSelect">একাউন্ট নির্বাচন করুন:</label>
    <select id="accountSelect">
      <option value="account1">Account 1</option>
      <option value="account2">Account 2</option>
      <option value="account3">Account 3</option>
      <option value="account4">Account 4</option>
      <option value="account5">Account 5</option>
      <option value="account6">Account 6</option>
    </select>
    <label for="passwordInput">পাসওয়ার্ড:</label>
    <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড দিন">
    <button id="loginButton">লগইন</button>
  </div>

  <!-- Main App Section -->
  <div id="appSection" class="app-section">
    <header class="header">
      <h1>লাইভ ভিডিও &amp; চ্যাট</h1>
      <!-- Profile button -->
      <button id="profileBtn" class="profile-btn" title="প্রোফাইল আপডেট করুন">PN</button>
    </header>
    <div class="main">
      <!-- Sidebar: Contact List -->
      <aside class="contacts">
        <h3>কন্টাক্ট</h3>
        <ul id="contactList"></ul>
        <button id="createGroupBtn">নতুন গ্রুপ চ্যাট</button>
      </aside>
      <!-- Chat Area -->
      <section class="chat-section">
        <div class="chat-header">
          <span id="chatWith">মেসেজ</span>
          <div class="call-actions">
            <button id="videoCallBtn">ভিডিও কল</button>
            <button id="audioCallBtn">অডিও কল</button>
          </div>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
          <button id="fileBtn">ফাইল</button>
          <input type="file" id="fileInput" style="display:none">
          <input type="text" id="chatInput" placeholder="মেসেজ লিখুন...">
          <button id="sendChatBtn" class="send-btn">পাঠান</button>
        </div>
      </section>
    </div>
  </div>

  <!-- Fullscreen Modal for Calls -->
  <div id="callModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCallModal">&times;</span>
      <div class="video-container" id="videoContainer">
        <video id="remoteVideo" autoplay></video>
        <video id="localVideo" autoplay muted></video>
      </div>
      <button id="endCallBtn" class="call-end-btn">কল শেষ করুন</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="profile-modal">
    <div class="profile-modal-content">
      <h3>প্রোফাইল আপডেট</h3>
      <label for="tempName">সাময়িক নাম:</label>
      <input type="text" id="tempName" placeholder="নতুন নাম লিখুন">
      <label for="profilePic">প্রোফাইল পিকচার:</label>
      <input type="file" id="profilePic">
      <button id="saveProfileBtn">সেভ করুন</button>
    </div>
  </div>

  <!-- PeerJS Library -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    /***** Global Variables *****/
    let userRole = "";
    let username = "";
    let profilePicData = ""; // base64 image data
    let peer = null;
    // Maintain connections with peers (key: peerId)
    const connections = {};
    // Store conversation histories; key: conversationId, value: array of messages
    let conversations = JSON.parse(localStorage.getItem('conversations')) || {};
    // Current active conversation object: { id, participants: [peerId,...] }
    let currentConversation = null;
    let localStream = null;
    let currentCall = null;

    /***** DOM Elements *****/
    const loginSection = document.getElementById('loginSection');
    const appSection = document.getElementById('appSection');
    const accountSelect = document.getElementById('accountSelect');
    const passwordInput = document.getElementById('passwordInput');
    const loginButton = document.getElementById('loginButton');

    const profileBtn = document.getElementById('profileBtn');
    const profileModal = document.getElementById('profileModal');
    const tempNameInput = document.getElementById('tempName');
    const profilePicInput = document.getElementById('profilePic');
    const saveProfileBtn = document.getElementById('saveProfileBtn');

    const contactListEl = document.getElementById('contactList');
    const createGroupBtn = document.getElementById('createGroupBtn');

    const chatWithEl = document.getElementById('chatWith');
    const chatMessagesEl = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');
    const fileBtn = document.getElementById('fileBtn');
    const fileInput = document.getElementById('fileInput');

    const videoCallBtn = document.getElementById('videoCallBtn');
    const audioCallBtn = document.getElementById('audioCallBtn');

    const callModal = document.getElementById('callModal');
    const closeCallModal = document.getElementById('closeCallModal');
    const endCallBtn = document.getElementById('endCallBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    /***** Utility Functions *****/
    // Compute a unique conversationId for one-to-one chat (alphabetically sorted)
    function getConversationId(participants) {
      return participants.sort().join('_');
    }
    // Save conversations to localStorage
    function saveConversations() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
    }
    // Append message to a conversation and update UI if current conversation matches
    function appendMessage(convoId, sender, messageObj) {
      if (!conversations[convoId]) conversations[convoId] = [];
      conversations[convoId].push(messageObj);
      saveConversations();
      if (currentConversation && currentConversation.id === convoId) {
        displayMessage(messageObj);
      }
    }
    // Display a single message in chat area
    function displayMessage(msg) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      let avatarHTML = "";
      if(msg.sender === username && profilePicData) {
        avatarHTML = `<img class="avatar" src="${profilePicData}" alt="Avatar">`;
      }
      if(msg.sender === username) {
        msgDiv.classList.add('self');
      } else if(msg.type === 'system') {
        msgDiv.classList.add('system');
      } else {
        msgDiv.classList.add('peer');
      }
      if(msg.type === 'file') {
        if(msg.fileType.startsWith("image/")) {
          msgDiv.innerHTML = `${avatarHTML}<div><strong>${msg.sender}</strong> (${msg.time}):<br><img src="${msg.fileData}" alt="${msg.fileName}" style="max-width:200px;"></div>`;
        } else {
          msgDiv.innerHTML = `${avatarHTML}<div><strong>${msg.sender}</strong> (${msg.time}):<br><a href="${msg.fileData}" download="${msg.fileName}">${msg.fileName}</a></div>`;
        }
      } else {
        msgDiv.innerHTML = `${avatarHTML}<div><strong>${msg.sender}</strong> (${msg.time}):<br>${msg.text}</div>`;
      }
      chatMessagesEl.appendChild(msgDiv);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }
    // Clear chat messages UI
    function clearChatMessages() {
      chatMessagesEl.innerHTML = "";
    }
    // Toggle theme on body (light/dark)
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    /***** Load Saved Data *****/
    function loadSavedProfile() {
      const savedName = localStorage.getItem('username');
      const savedPic = localStorage.getItem('profilePicData');
      if(savedName) {
        username = savedName;
      }
      if(savedPic) {
        profilePicData = savedPic;
      }
    }

    /***** Load Conversations from Storage *****/
    function loadConversationsFromStorage() {
      const savedConvos = localStorage.getItem('conversations');
      if(savedConvos) {
        conversations = JSON.parse(savedConvos);
      }
    }

    /***** Login & PeerJS Initialization *****/
    loginButton.addEventListener('click', () => {
      const selectedAccount = accountSelect.value;
      const pwd = passwordInput.value.trim();
      if(pwd !== selectedAccount) {
        alert("ভুল পাসওয়ার্ড!");
        return;
      }
      userRole = selectedAccount;
      loadSavedProfile();
      if(!username) {
        username = selectedAccount;
      }
      peer = new Peer(userRole, { debug: 2 });
      peer.on('error', err => {
        if(err.type === 'unavailable-id'){
          alert("এই একাউন্টে ইতোমধ্যে লগইন আছে!");
          peer.destroy();
        } else {
          console.error(err);
        }
      });
      peer.on('open', id => {
        console.log("Peer ID:", id);
        loginSection.style.display = "none";
        appSection.style.display = "flex";
        initializeContacts();
        loadConversationsFromStorage();
      });
      peer.on('connection', conn => {
        setupConnection(conn);
      });
      peer.on('call', call => {
        currentCall = call;
        const constraints = (call.metadata && call.metadata.type === "audio") ? { audio: true } : { video: true, audio: true };
        navigator.mediaDevices.getUserMedia(constraints)
          .then(stream => {
            localStream = stream;
            localVideo.srcObject = stream;
            call.answer(stream);
            openCallModal();
            call.on('stream', remoteStream => {
              remoteVideo.srcObject = remoteStream;
            });
          })
          .catch(err => {
            console.error("মিডিয়া এক্সেস সমস্যাঃ", err);
          });
      });
    });

    /***** Connection Setup *****/
    function setupConnection(conn) {
      conn.on('open', () => {
        console.log("Connected with", conn.peer);
      });
      conn.on('data', data => {
        try {
          const msgObj = JSON.parse(data);
          if(!msgObj.conversationId && msgObj.sender && msgObj.sender !== username) {
            msgObj.conversationId = getConversationId([msgObj.sender, username]);
          }
          appendMessage(msgObj.conversationId, msgObj.sender, msgObj);
        } catch(e) {
          console.error("Invalid message format", e);
        }
      });
      conn.on('error', err => {
        console.error("Connection error:", err);
      });
      connections[conn.peer] = conn;
    }
    function getConnection(peerId) {
      if(connections[peerId] && connections[peerId].open) return connections[peerId];
      const conn = peer.connect(peerId);
      setupConnection(conn);
      return conn;
    }

    /***** Contacts & Conversations *****/
    function initializeContacts() {
      contactListEl.innerHTML = "";
      const allAccounts = ["account1", "account2", "account3", "account4", "account5", "account6"];
      allAccounts.forEach(acc => {
        if(acc === userRole) return;
        const li = document.createElement('li');
        li.innerHTML = `<img src="" alt="Avatar" onerror="this.style.display='none'"> ${acc}`;
        li.addEventListener('click', () => {
          const convoId = getConversationId([userRole, acc]);
          currentConversation = { id: convoId, participants: [acc] };
          chatWithEl.textContent = acc;
          document.querySelectorAll('aside.contacts li').forEach(item => item.classList.remove('active'));
          li.classList.add('active');
          clearChatMessages();
          if(conversations[convoId]) {
            conversations[convoId].forEach(m => displayMessage(m));
          }
        });
        contactListEl.appendChild(li);
      });
    }
    createGroupBtn.addEventListener('click', () => {
      const input = prompt("গ্রুপে কারা থাকবে? (কমা দিয়ে আলাদা করে লিখুন, যেমন: account2,account3)");
      if(!input) return;
      const members = input.split(',').map(s => s.trim()).filter(s => s && s !== userRole);
      if(members.length < 1) {
        alert("কমপক্ষে একজন অন্য সদস্য আবশ্যক!");
        return;
      }
      const convoId = "group_" + getConversationId([userRole, ...members]);
      currentConversation = { id: convoId, participants: members };
      chatWithEl.textContent = "গ্রুপ: " + members.join(', ');
      clearChatMessages();
      if(conversations[convoId]) {
        conversations[convoId].forEach(m => displayMessage(m));
      }
    });

    /***** Chat Message Functions *****/
    sendChatBtn.addEventListener('click', sendChatMessage);
    chatInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendChatMessage();
    });
    function sendChatMessage() {
      const text = chatInput.value.trim();
      if(text === "" || !currentConversation) return;
      const time = new Date().toLocaleTimeString();
      const msgObj = { conversationId: currentConversation.id, sender: username, text, time, type: 'text' };
      appendMessage(currentConversation.id, username, msgObj);
      currentConversation.participants.forEach(peerId => {
        const conn = getConnection(peerId);
        if(conn && conn.open) {
          conn.send(JSON.stringify(msgObj));
        }
      });
      chatInput.value = "";
    }
    fileBtn.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if(!file || !currentConversation) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileData = e.target.result;
        const time = new Date().toLocaleTimeString();
        const msgObj = {
          conversationId: currentConversation.id,
          sender: username,
          type: 'file',
          fileName: file.name,
          fileData,
          fileType: file.type,
          time
        };
        appendMessage(currentConversation.id, username, msgObj);
        currentConversation.participants.forEach(peerId => {
          const conn = getConnection(peerId);
          if(conn && conn.open) {
            conn.send(JSON.stringify(msgObj));
          }
        });
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    });

    /***** Call Functions *****/
    function startCall(isVideo = true) {
      if(!currentConversation || currentConversation.participants.length < 1) {
        alert("প্রথমে একজন কন্টাক্ট নির্বাচন করুন");
        return;
      }
      const callType = isVideo ? "video" : "audio";
      const constraints = isVideo ? { video: true, audio: true } : { audio: true };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          localStream = stream;
          localVideo.srcObject = stream;
          openCallModal();
          if(window.innerWidth < 600) {
            callModal.requestFullscreen().catch(err => console.log(err));
          }
          currentConversation.participants.forEach(peerId => {
            const call = peer.call(peerId, stream, { metadata: { type: callType, conversationId: currentConversation.id } });
            call.on('stream', remoteStream => {
              remoteVideo.srcObject = remoteStream;
            });
            currentCall = call;
          });
        })
        .catch(err => {
          console.error("মিডিয়া এক্সেস সমস্যাঃ", err);
        });
    }
    videoCallBtn.addEventListener('click', () => startCall(true));
    audioCallBtn.addEventListener('click', () => startCall(false));
    function openCallModal() {
      callModal.style.display = "block";
    }
    function closeCallModalFunc() {
      callModal.style.display = "none";
      endCall();
      if(document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
    closeCallModal.addEventListener('click', closeCallModalFunc);
    endCallBtn.addEventListener('click', closeCallModalFunc);
    function endCall() {
      if(localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if(currentCall) {
        currentCall.close();
        currentCall = null;
      }
    }

    /***** Profile Modal Functions *****/
    profileBtn.addEventListener('click', () => {
      profileModal.style.display = "flex";
      tempNameInput.value = username;
    });
    saveProfileBtn.addEventListener('click', () => {
      const newName = tempNameInput.value.trim();
      if(newName) {
        username = newName;
        localStorage.setItem('username', username);
      }
      if(profilePicInput.files && profilePicInput.files[0]) {
        const file = profilePicInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePicData = e.target.result;
          localStorage.setItem('profilePicData', profilePicData);
          profileModal.style.display = "none";
          updateContactAvatars();
        };
        reader.readAsDataURL(file);
      } else {
        profileModal.style.display = "none";
      }
    });
    profileModal.addEventListener('click', (e) => {
      if(e.target === profileModal) {
        profileModal.style.display = "none";
      }
    });
    function updateContactAvatars() {
      const lis = document.querySelectorAll('aside.contacts li');
      lis.forEach(li => {
        let img = li.querySelector('img');
        if(!img) {
          img = document.createElement('img');
          li.insertBefore(img, li.firstChild);
        }
        if(profilePicData) {
          img.src = profilePicData;
          img.style.display = "block";
        }
      });
    }

    /***** Theme Persistence *****/
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme === 'dark') {
      document.body.classList.add('dark-theme');
    }
    function toggleAndSaveTheme() {
      document.body.classList.toggle('dark-theme');
      if(document.body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }
    // ডবল-ক্লিকে থিম পরিবর্তন (প্রোফাইল বাটনে)
    profileBtn.addEventListener('dblclick', toggleAndSaveTheme);
  </script>
</body>
